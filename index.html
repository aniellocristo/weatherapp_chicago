<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="javascript/moment.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="main-container blue-overlay">
    <div class="flex-1">
        <div class"info">
          <h3 class="location">Chicago, IL</h3>
          <h4 class="date"></h4>
          <h4 class="time"></h4>
        </div>

  <img id="icon-1"/>

        <div id="day-1">
          <div id="temp-1"></div>
              <span class="flex-3">
                  <img class="sm-icon" src="images/humid.png"/>
                  <p id="humid-1"></p>
                  <img class="sm-icon" src="images/wind.png"/>
                  <p id="wind-1"></p>
              </span>

        </div>
    </div>

    <div id="flex-2">
        <div class="second-day">
            <p id="p0"></p>
            <img id="icon-2"/>
            <p id="temp-max-2"></p><p> /</p>
            <p id="temp-min-2"></p>
        </div>

        <div class="second-day">
            <p id="p1"></p>
            <img id="icon-3"/>
            <p id="temp-max-3"></p><p> /</p>
            <p id="temp-min-3"></p>
        </div>

        <div class="second-day">
            <p id="p2"></p>
            <img id="icon-4"/>
            <p id="temp-max-4"></p><p> /</p>
            <p id="temp-min-4"></p>
        </div>

        <div class="second-day">
            <p id="p3"></p>
            <img id="icon-5"/>
            <p id="temp-max-5"></p><p> /</p>
            <p id="temp-min-5"></p>
        </div>
    </div>
  </div>
  </body>
</html>
